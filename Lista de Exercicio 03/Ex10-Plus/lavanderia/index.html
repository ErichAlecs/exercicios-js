<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavanderia</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="div-geral">
        <img src="img1.png" alt="Maquinas de lavar e secar">
        <div class="div-textos">
            <header class="cabecalho">
                <h1 class="titulo">DigitalLaundry</h1>
                <p class="paragrafo">Programa para calcular o valor devido.</p>
            </header>
            <div class="div-input">
                <input type="number" placeholder="  VALOR POR KILO" min="0" id="n1" required><br>
                <input type="number" placeholder="  PESO DA ROUPA" min="0" id="n2" required><br>
            </div>
            <div class="div-resultado">
                <button id="botao" type="button" onclick="Exibir()">Calcular</button>
                <h6 class="h6-resposta">R$ <span id="resposta"></span></h6>
            </div>
        </div>

        <script src="app.js"></script>
    </div>
</body>

</html>
