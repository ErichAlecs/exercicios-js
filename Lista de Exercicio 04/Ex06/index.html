<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header class="cabecalho">
        <h1 class="titulo">
            Cadastro de Clientes
        </h1>
    </header>
    <main>
        <div class="conteudo">
            <form id="formulario" class="formulario">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" required>
                <br>
                <label for="email">E-mail:</label>
                <input type="email" name="email" required>
                <br>
                <label for="numero">Numero:</label>
                <input type="tel" name="numero" required>
                <br>
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" required>
                <input type="button" value="cadastrar"
                    onclick="cadastrar(nome.value, email.value, numero.value, cidade.value)">
            </form>

            <div class="divtabela">
                <button id="cadastrar1" onclick="cadastrar1()"> Cadastrar Cliente </button>
                <table id="tabela">
                    <thead id="tblista">
                        <tr id="corpotabela">
                            <td id="cadastron"></td>
                            <td id="nome">Nome</td>
                            <td id="email">Email</td>
                            <td id="numero">Numero</td>
                            <td id="cidade">Cidade</td>
                            <td id="acao">Ação</td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </main>


    <script src="app.js"></script>
</body>

</html>
